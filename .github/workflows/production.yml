name: Production Deployment
run-name: Deploying ${{ github.repository }} to Production  ðŸš€
on:
  push:
    branches:    
      - main
jobs:
  Login to Docker:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  Pull Docker Image:
    runs-on: self-hosted
    environment: production
    steps:
      - name: pull
        continue-on-error: true
        run: docker pull ${{ secrets.DOCKER_IMAGE }}:latest
      
  Build:
    runs-on: self-hosted
    environment: production
    # env:
    #   IMG_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and push docker image
        run: docker build --tag=$GITHUB_RUN_NUMBER:$GITHUB_REF_NAME --cache-from=${{ secrets.DOCKER_IMAGE }}:latest .

  # lint:
  Push:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Retag docker image
        run: docker tag $GITHUB_RUN_NUMBER:$GITHUB_REF_NAME ${{ secrets.DOCKER_IMAGE }}:main

      - name: push new images to docker
        run: docker push ${{ secrets.DOCKER_IMAGE }}:main
  
  Cleanup:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Remove Unused Images
        run: docker rmi -f $GITHUB_RUN_NUMBER:$GITHUB_REF_NAME
